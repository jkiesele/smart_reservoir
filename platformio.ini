[platformio]
;default_envs = esp32-s3-devkitc-1
default_envs = lolin_s2_mini 

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1 #esp32-s3-devkitm-1 #esp32-s3-devkitc-1
framework = arduino


monitor_speed = 115200

board_build.partitions = default.csv
board_build.arduino.memory_type = qio_qspi
board_build.flash_mode = qio
board_build.psram_type = qio
board_upload.flash_size = 4MB
board_upload.maximum_size = 4194304
build_flags = 
	-DBOARD_HAS_PSRAM
	-D ARDUINO_USB_CDC_ON_BOOT=1

lib_extra_dirs = 
    /Users/jkiesele/projects_priv/ESPlibs

lib_deps = 
	arduino-libraries/NTPClient
	adafruit/Adafruit NeoPixel
	paulstoffregen/OneWire
	milesburton/DallasTemperature
	esp32async/AsyncTCP


    
lib_ldf_mode = deep+


[env:lolin_s2_mini]
platform = espressif32
board = lolin_s2_mini
framework = arduino

monitor_speed = 115200

; Keep your partitions if you rely on them
board_build.partitions = default.csv

; S2 has native USB (TinyUSB). These two are important.
build_flags =
  -DARDUINO_USB_CDC_ON_BOOT=1

; Remove PSRAM-related settings (LOLIN S2 Mini has no PSRAM)
; board_build.psram_type =   ; (delete)
; -DBOARD_HAS_PSRAM          ; (delete)

; Usually not neededâ€”board file defines flash size/mode. If you want, keep 4MB.
board_upload.flash_size = 4MB

lib_extra_dirs =
  /Users/jkiesele/projects_priv/ESPlibs

lib_deps =
  arduino-libraries/NTPClient
  ; adafruit/Adafruit NeoPixel (deleted, no NeoPixel on LOLIN S2 Mini)
  paulstoffregen/OneWire
  milesburton/DallasTemperature
  esp32async/AsyncTCP

lib_ldf_mode = deep+